<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Peppe</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <div id="app">

        <header id="site_header">
    
            <div class="container">
                
                <!-- nav -->
                <nav class="navbar">
                    <!-- nav left -->
                    <div class="nav_left">
                        <button class="btn">ORDER ONLINE</button>
                    </div>
    
                    <!-- nav center -->
                    <div class="nav_center">
                        <a href="#">
                            <img src="./dist/svg/svg-0.svg" alt="">
                            HOME
                        </a>
                        <a href="#">PAGES</a>
                        <a href="#">MENU</a>
                        <img src="./dist/img/h5-logo-divided-header.png" alt="">
                        <a href="#">EVENT</a>
                        <a href="#">BLOG</a>
                        <a href="#">LANDING</a>
                    </div>
    
                    <!-- nav rigth -->
                    <div class="nav_right">
                        <a href="#">
                            <img src="./dist/svg/svg-1.svg" alt="moto">
                            CART
                        </a>
                        <a href="#">SEARCH</a>
                    </div>
                </nav>
    
            </div>
            <!-- Tastes -->
            <section class="section_header">
                <div class="prev" @click="prev">
                    prev
                </div>
                <div class="slides_tastes">
                    <img class="name" :src="`./dist/img/h3-rev-img-${nameTastes[counter]}.png`" alt="">      
                    <img class="pizza" :src="`./dist/img/h3-rev-img-${tastes[counter]}.png`" alt="">                 
                </div>
                <div class="next" @click="next">
                    next
                </div>
            </section>
        </header>
    </div>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- main js -->
    <script src="./dist/js/app.js"></script>
</body>
</html>
